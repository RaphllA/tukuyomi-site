<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="0; url=../" />
  <title>Tsukuyomi Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="panel" aria-label="入口迁移">
      <header class="top">
        <div class="top-row">
          <div class="brand">
            <div class="moon" aria-hidden="true"></div>
            <div>
              <h1>入口地址已更新</h1>
              <p class="sub">旧地址 <code>/hub/</code> 将自动跳转到新的聚合入口 <code>/</code>。</p>
            </div>
          </div>
        </div>
      </header>
      <div class="grid">
        <a class="card" href="../">
          <div class="card-head">
            <span class="card-code">REDIRECT</span>
            <span class="card-state">READY</span>
          </div>
          <div class="title">前往聚合入口</div>
          <p class="desc">如果未自动跳转，请点击这里。</p>
          <div class="meta">
            <span class="badge">/</span>
            <span class="go">进入系统</span>
          </div>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
